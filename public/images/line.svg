<svg width="1px" height="100%" preserveAspectRatio="xMidYMid slice">
  <defs>
    <pattern
      id="line-pattern"
      x="0"
      y="0"
      width="100%"
      height="100%"
      patternUnits="userSpaceOnUse"
      patternTransform="translate(0 0)">
      <animateTransform
        attributeType="xml"
        attributeName="patternTransform"
        type="translate"
        from="0 0"
        to="0 155"
        begin="0"
        dur="7s"
        repeatCount="indefinite"
      />
      <line
        x1="0"
        y1="0"
        x2="0"
        y2="999999999999999"
        stroke="currentColor"
        stroke-width="2"
        stroke-dasharray="12, 10"
      />
    </pattern>
  </defs>
  <rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    stroke="none"
    fill="url(#line-pattern)"
  />
</svg>